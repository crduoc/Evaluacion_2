<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo_Register.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form class="inicio">
        <h1>Register</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img src="Imagenes/icono_user_login.png" alt="">
                <input type="text" id="nom1" name="nom1" placeholder="Nombre de Ususario" required>

            </div>
            <div class="input-contenedor">
                <img src="Imagenes/icono_letter_secured.png" alt="">
                <input type="text" id="correo" name="correo" placeholder="Email: ABC@GMAIL.COM"
                pattern="^[a-zA-Z0-9]+(.[_a-zA-Z0-9]+)@[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)(.[a-zA-Z]{2,15})$" required>

            </div> 
            <div class="input-contenedor">
                <img src="Imagenes/icono_llave.png" alt="">
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
            </div>
               
                
        </div>
        <input type="submit" value="Registrar" class="buttom">
        <p>
            Si ya tiene una cuenta ingrese  <a class="link" href="login.html">aquí</a>
        </p>
            

    </from>
    <script src="Register.js"></script>
</body>
</html>
